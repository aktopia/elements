version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - cd lib
      - npm install

  build:
    commands:
      - npx tsc && npx vite build --mode production

  post_build:
    commands:
      - aws s3 sync ./dist s3://aktopia-elements --delete

artifacts:
  files:
    - '**/*'
  discard-paths: false
  base-directory: 'lib/dist'